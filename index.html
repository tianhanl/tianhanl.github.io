<!doctype html>


<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />



  <meta http-equiv="Cache-Control" content="no-transform" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <meta name="keywords" content="Web Developer" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=5.1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <meta name="description" content="Alea iacta est">

  <title>Tianhang Liu</title>
</head>

<body>
  <div class="container">
    <div class="profile-box">
      <h1 class="profile-name">Tianhang Liu</h1>
      <p class="profile-description">A passionate <span class="profile-description-name">web developer</span></p>
      <ul class="profile-link-container">
        <li class="profile-link-item"><a href="https://github.com/tianhanl" target="_blank">GitHub</a></li>
        <li class="profile-link-item"><a href="http://tianhanl.github.io/blog" target="_blank">Blog</a></li>
        <li class="profile-link-item"><a href="https://twitter.com/tl0039" target="_blank">Twitter</a></li>
      </ul>

    </div>
  </div>
  <script src="./js/baffle.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    const descriptions = ['web developer', 'video gamer', 'USC student']
    const description = window.baffle('.profile-description-name', {
      characters: 'abcdefghijklmnopqrstuvwxyz',
      speed: 60
    });
    const changeDescription = function (text) {
      description.start();
      description.text(text => {
        if (currPos + 1 < descriptions.length) {
          return descriptions[++currPos];
        } else {
          currPos = 0;
          return descriptions[currPos];
        }
      })
      description.reveal(1000);
      setTimeout(changeDescription, 4000);
    }
    let currPos = 0;
    var id = setTimeout(changeDescription, 0)
  </script>

</body>

</html>
